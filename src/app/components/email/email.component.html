<p>New message</p>
<form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <div>
  <mat-form-field>
    <mat-label>EmailId</mat-label>
    <input formControlName="emailId" matInput>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <mat-label>Subject</mat-label>
    <input formControlName="subject" matInput>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <mat-label>Body</mat-label>
    <textarea formControlName="body" matInput></textarea>
  </mat-form-field>
  </div>
  <div>

      <mat-label>Attachment</mat-label>
      <input type="file" (change)="uploadFiles($event.target)" />
  </div>
  <button mat-raised-button color="accent">Send</button>
</form>
