<div *ngIf="skillData">
<ngx-charts-bar-vertical
  [view]="[1000,400]"
  [results]="skillData"
  [xAxisLabel]="'Skills'"
  [legendTitle]="'Course Skill Chart'"
  [yAxisLabel]="'Courses'"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [gradient]="true">
</ngx-charts-bar-vertical>
</div>
